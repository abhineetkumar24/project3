<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="container">
        <img src="bg.jpg" alt="Background" class="bg">
        <img src="trees.png" alt="Trees" class="trees">
        <img src="girl.png" alt="Girl Cycling" class="girl">
        <img src="girl2.png" alt="Girl Cycling" class="girl2">
        <img src="leaf_01.png" alt="Leaf 1" class="leaf leaf1">
        <img src="leaf_02.png" alt="Leaf 2" class="leaf leaf2">
        <img src="leaf_03.png" alt="Leaf 3" class="leaf leaf3">
        <img src="leaf_04.png" alt="Leaf 4" class="leaf leaf4">
        
        <div class="login-container">
            <form class="login-form">
                <h2 style="color:brown">Sign In</h2>
                <div class="input-field">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password"required>
                </div>
                <button type="submit">Login</button>
                <div class="extra-actions">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
